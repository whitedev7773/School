<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>캠벨 수프 소개</title>
    <link rel="stylesheet" href="./style/style.css">

    <script>
        let is_single_soup = true;
        function changeImage(){
            if (is_single_soup){
                document.getElementById("soup_image").src = "./Soup_Multi.jpg";
                is_single_soup = !is_single_soup;
            }else{
                document.getElementById("soup_image").src = "./Soup_Single.jpg";
                is_single_soup = !is_single_soup;
            }
        }
    </script>
</head>
</body>
    <div id="main" class="text-center">
        <div id="container">

        </div>
        <div id="container">
            <h1>작품 이미지</h1>
            <img id="soup_image" src="./Soup_Single.jpg" height="500px">
            <p>Campbell's Soup Cans By. Andy Warhol</p>
            <button id="button" onclick="changeImage()">이미지 변경</button>
        </div>
